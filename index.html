<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tentang</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Tidak bisa scroll */
      font-family: Arial, sans-serif;
    }

    header {
      background: rgba(0,0,0,0.6);
      padding: 15px;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      z-index: 10;
    }

    header a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .background-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url(./image/home.jpg) no-repeat center center;
      background-size: cover;
      z-index: -1; /* letakkan di belakang konten */
    }

    main {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 4px black;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Home</a>
    <a href="game.html">Game</a>
    <a href="about.html">About</a>
  </header>

  <div class="background-image"></div>

  <main>
    <p>Website sederhana untuk download Game NDS
    <br>
    Sebagai bahan Latihan di Revo U</p>
  </main>

  <audio autoplay loop muted id="bgm">
  <source src="./sound/Home.mp3" type="audio/mpeg">
</audio>

<script>
  window.addEventListener("load", () => {
    const bgm = document.getElementById("bgm");
    bgm.muted = false; // hilangkan mute setelah halaman siap
    bgm.play().catch(err => {
      console.log("Autoplay dicegah browser:", err);
    });
  });
</script>

</body>
</html>
